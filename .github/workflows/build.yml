
name: Build binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.runners.image }}

    strategy:
      matrix:
        runners:
          - name: macos-aarch64
            image: macos-latest
            target: aarch64-apple-darwin
          
          - name: macos-x86-64
            image: macos-latest
            target: x86_64-apple-darwin
          
          - name: linux-x86-64
            image: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - name: linux-aarch64
            image: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          - name: windows-x86-64
            image: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install build target
        run: rustup target add ${{ matrix.runners.target }}

      - name: Build
        run: cargo build --release --target=${{ matrix.runners.target }}

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: server-runner-${{ inputs.version }}-${{ matrix.runners.name }}
          path: |
            target/${{ matrix.runners.target }}/release/server-runner
            target/${{ matrix.runners.target }}/release/server-runner.exe
