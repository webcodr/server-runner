
name: Build binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.runners.image }}

    strategy:
      matrix:
        runners:
          - name: macos-x86-64
            image: macos-latest
          - name: linux-x86-64
            image: ubuntu-latest
          - name: windows-x86-64
            image: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run: cargo build --release

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.runners.name }}
          path: |
            target/release/server-runner
            target/release/server-runner.exe
