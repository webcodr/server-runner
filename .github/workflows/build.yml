name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.runners.image }}

    strategy:
      matrix:
        runners:
          - name: macos-aarch64
            image: macos-latest
            target: aarch64-apple-darwin

          - name: macos-x86-64
            image: macos-latest
            target: x86_64-apple-darwin

          - name: linux-x86-64
            image: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - name: linux-aarch64
            image: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          - name: windows-x86-64
            image: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Linux aarch64 gcc
        if: ${{ matrix.runners.name == 'linux-aarch64' }}
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install build target
        run: rustup target add ${{ matrix.runners.target }}

      - name: Build
        run: cargo build --release --target=${{ matrix.runners.target }}

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: server-runner-${{ inputs.version }}-${{ matrix.runners.name }}
          path: |
            target/${{ matrix.runners.target }}/release/server-runner
            target/${{ matrix.runners.target }}/release/server-runner.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2

      - name: Compress artifacts (Linux x86-64
        run: tar -czf server-runner-${{ github.event.inputs.version }}-linux-x86-64.tar.gz server-runner-${{ github.event.inputs.version }}-linux-x86-64/server-runner

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: ${{ github.event.inputs.version }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./server-runner-${{ github.event.inputs.version }}-linux-x86-64.tar.gz
          asset_name: server-runner-${{ github.event.inputs.version }}-linux-x86-64.tar.gz
          asset_content_type: application/gzip