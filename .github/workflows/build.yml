
name: Build binaries

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runners.image }}

    strategy:
      matrix:
        runners:
          - name: macos
            image: macos-latest
          - name: linux
            image: ubuntu-latest
          - name: windows
            image: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build
        run: cargo build --release

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.runners.name }
          path: |
            target/release/server-runner
            target/release/server-runner.exe
